<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Myra & Tejal Memories</title>
  <link rel="stylesheet" href="styles.css" />


  </head>
<body>
  <div class="container">
    <h1>Myra & Tejal's Memories</h1>

    <div class="buttons">
      <button class="photo-btn" onclick="showSection('photos')">ðŸ“¸ Photos</button>
      <button class="video-btn" onclick="showSection('videos')">ðŸŽ¥ Videos</button>
    </div>

    <!-- Photos Section -->
    <div id="photos" class="gallery-section" style="display: flex; flex-direction: column; gap: 20px;">
      <h2>Myra's Photos</h2>
      <div class="gallery">
        <img src="images/myra1.jpeg" alt="Myra 1" onclick="openModal(0)">
        <img src="images/myra2.jpeg" alt="Myra 2" onclick="openModal(1)">
        <img src="images/myra3.jpg" alt="Myra 3" onclick="openModal(2)">
        <img src="images/myra4.JPG" alt="Myra 3" onclick="openModal(3)">
        <img src="images/myra5.jpg" alt="Myra 3" onclick="openModal(4)">
        <img src="images/myra6.JPG" alt="Myra 3" onclick="openModal(5)">
        <img src="images/myra7.jpg" alt="Myra 3" onclick="openModal(6)">
        <img src="images/myra8.jpg" alt="Myra 3" onclick="openModal(7)">
      </div>

      <h2>Tejal's Photos</h2>
      <div class="gallery">
        <img src="images/tejal1.jpg" alt="Tejal 1" onclick="openModal(8)">
        <img src="images/tejal2.jpg" alt="Tejal 2" onclick="openModal(9)">
        <img src="images/tejal3.jpg" alt="Tejal 3" onclick="openModal(10)">
        <img src="images/tejal4.jpeg" alt="Tejal 4" onclick="openModal(11)">
        <img src="images/tejal5.jpeg" alt="Tejal 5" onclick="openModal(12)">
        <img src="images/tejal6.jpg" alt="Tejal 6" onclick="openModal(13)">
        <img src="images/tejal7.jpeg" alt="Tejal 7" onclick="openModal(14)">
        <img src="images/tejal8.jpg" alt="Tejal 8" onclick="openModal(15)">
        
      </div>
    </div>

    <!-- Videos Section -->
    <div id="videos" class="gallery" style="display: none;">
      <div class="video-wrapper">
        <video controls>
          <source src="videos/Public_speak_1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-wrapper">
        <video controls>
          <source src="videos/Public_speak_2.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-wrapper">
        <video controls>
          <source src="videos/Tejal_school_gathering.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-wrapper">
        <video controls>
          <source src="videos/Tejal_school_project.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <button class="modal-prev" onclick="prevImage()">&#10094;</button>
      <img id="modalImage" src="">
      <button class="modal-next" onclick="nextImage()">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
